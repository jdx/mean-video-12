<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div ng-controller='GithubCtrl'>
    <ul>
      <li ng-repeat='user in users'>
        <img height='100' width='100' src='{{user.avatar_url}}'/>
        <a href='https://github.com/{{user.login}}'>{{user.login}}</a>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js"></script>
  <script src='app.js'></script>
</body>
</html>
